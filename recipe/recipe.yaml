schema_version: 1

context:
  name: renumerate
  version: "2.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 4e03a2311ac1eebf8d5ed62d6f9a08782ff9eb0766dd0bb2c9e8745e64c45332

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.9.0
    - packaging >=25.0.0
    - tox >=4.29.0
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=80.9.0
    - pkg-about >=1.4.0

tests:
  - python:
      imports:
        - renumerate
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/renumerate
  documentation: https://renumerate.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
