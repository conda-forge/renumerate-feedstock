schema_version: 1

context:
  name: renumerate
  version: "2.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 60be9ef1c0ae35dfee0a3ac2a66ce2a47e695f5b9f638f1db49dbe7bec105d3b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.10.2
    - packaging >=26.0.0
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=80.10.2
    - typing_extensions >=4.15.0
    - pkg-about >=2.1.0

tests:
  - python:
      imports:
        - renumerate
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/renumerate
  documentation: https://renumerate.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
