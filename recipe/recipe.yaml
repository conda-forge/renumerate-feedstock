schema_version: 1

context:
  name: renumerate
  version: "1.5.0"
  python_min: '3.10'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: f4bff2902ee2b764873a20047d016a1b183a36f2cdee3773de8ecea9dd733f1b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.9.0
    - packaging >=25.0.0
    - tox >=4.26.0
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=80.9.0
    - pkg-about >=1.4.0

tests:
  - python:
      imports:
        - renumerate
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/renumerate
  documentation: https://renumerate.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
