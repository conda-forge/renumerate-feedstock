schema_version: 1

context:
  name: renumerate
  version: "2.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6cc945c39276a0f8ce583239ac06b271f5281947bca9632a4ffc6c8290e1b06c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=80.9.0
    - packaging >=25.0.0
    - tox >=4.30.2
    - pip
  run:
    - python >=${{ python_min }}
    - setuptools >=80.9.0
    - typing_extensions >=4.15.0
    - pkg-about >=2.0.0

tests:
  - python:
      imports:
        - renumerate
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE
  homepage: https://github.com/karpierz/renumerate
  documentation: https://renumerate.readthedocs.io/

extra:
  recipe-maintainers:
    - thewchan
