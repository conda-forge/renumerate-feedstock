{% set name = "renumerate" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f004e43472bb9f263d2b9361a160455d7841ff7d3baab22c5db8f1ac52edc144

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=76.0.0
    - packaging >=24.2.0
    - tox >=4.24.2
    - pip
  run:
    - python >={{ python_min }}
    - setuptools >=76.0.0
    - pkg-about >=1.2.10

test:
  imports:
    - renumerate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/karpierz/renumerate
  doc_url: https://renumerate.readthedocs.io/
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
