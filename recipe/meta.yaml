{% set name = "renumerate" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/renumerate-{{ version }}.zip
  sha256: e34ed2b2562903d5d28a19f30adfd0e9f1ec3eb1d242b0d08298774654db410e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9.0,<4.0.0
    - setuptools >=75.1.0
    - wheel >=0.44.0
    - packaging >=24.1.0
    - tox >=4.21.2
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - setuptools >=75.1.0
    - pkg-about >=1.2.1

test:
  imports:
    - renumerate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/karpierz/renumerate
  doc_url: https://renumerate.readthedocs.io/
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
