{% set python_min = python_min|default("0.1a0") %}
{% set name = "renumerate" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/renumerate-{{ version }}.zip
  sha256: ac0fa491d02d6116b3376c5e86f93a5e7d8423fb42a7c0ba64299dd22c1a00c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=75.3.0
    - wheel >=0.44.0
    - packaging >=24.1.0
    - tox >=4.23.2
    - pip
  run:
    - python >={{ python_min }}
    - setuptools >=75.1.0
    - pkg-about >=1.2.2

test:
  imports:
    - renumerate
  commands:
    - pip check
  requires:
    - pip
    - python ={{ python_min }}

about:
  home: https://github.com/karpierz/renumerate
  doc_url: https://renumerate.readthedocs.io/
  summary: Reverse enumerate.
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
